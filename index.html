<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <div class="main-content-container">
      <div class="card-grid">
        <a href="https://www.youtube.com/feed/subscriptions">
          <div class="card">
            <img
              class="logo"
              src="./logos/youtube.svg"
              alt="youtube" />
          </div>
        </a>
        <a href="https://www.netflix.com/browse">
          <div class="card">
            <img
              class="logo"
              src="./logos/netflix.svg"
              alt="netflix" />
          </div>
        </a>
        <a href="https://play.hbomax.com/page/urn:hbo:page:home">
          <div class="card">
            <img
              class="logo"
              src="./logos/hbomax.svg"
              alt="hbomax" />
          </div>
        </a>
        <a href="https://www.disneyplus.com/home">
          <div class="card">
            <img
              class="logo"
              src="./logos/disneyplus.svg"
              alt="disneyplus" />
          </div>
        </a>
        <a href="https://www.hulu.com/hub/home">
          <div class="card">
            <img
              class="logo"
              src="./logos/hulu.svg"
              alt="hulu" />
          </div>
        </a>
        <a href="https://www.amazon.com/gp/video/storefront/">
          <div class="card">
            <img
              class="logo"
              src="./logos/primevideo.svg"
              alt="primevideo" />
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
